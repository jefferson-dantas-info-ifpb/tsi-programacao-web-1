{% extends 'loja/base.html' %}

{% block conteudo %}
<ol>
    {% for p in frutas %}
    <li>
        {{p.nome}}
        
        <form action="/loja/atualizar" method="POST">
            {% csrf_token %}
            <input hidden type="text" name="id" value="{{p.id}}">
            <input type="number" name="valor" id="valor" value="{{p.valor}}">
            <input type="submit" value="Atualizar">
        </form>
    </li>
    {% endfor %}
</ol>
{% endblock %}
